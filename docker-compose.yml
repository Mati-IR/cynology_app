version: '3.8'

services:
  db:
    image: mysql:latest
    env_file:
      - database/client_db/local.env
    volumes:
      - ./database/client_db/user_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    # pseudo terminal
    tty: true

  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
      - '8077:80'
    environment:
      - PMA_HOST=db
    depends_on:
      - db

  api_gateway:
    build: ./backend/API_gateway
    ports:
      - "8000:8000"
    depends_on:
      - db

  identity_mvc:
    build: ./backend/identity_microservice
    ports:
      - "8001:8001"
    depends_on:
      - db