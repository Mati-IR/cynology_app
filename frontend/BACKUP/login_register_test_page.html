<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>User Registration</h1>
    <form id="registrationForm">
        <div class="mb-3">
            <label for="regFirstName" class="form-label">Name</label>
            <input type="text" class="form-control" id="regFirstName" name="name" required>
        </div>
        <div class="mb-3">
            <label for="regLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="regLastName" name="last_name" required>
        </div>
        <div class="mb-3">
            <label for="regEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="regEmail" name="email" required>
        </div>
        <div class="mb-3">
            <label for="regPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="regPassword" name="password" required>
        </div>
        <div class="mb-3">
            <label for="regPhone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="regPhone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="regStreet" class="form-label">Street</label>
            <input type="text" class="form-control" id="regStreet" name="address" required>
        </div>
        <div class="mb-3">
            <label for="regStreetNumber" class="form-label">StreetNumber</label>
            <input type="text" class="form-control" id="regStreetNumber" name="address" required>
        </div>
        <div class="mb-3">
            <label for="regCity" class="form-label">City</label>
            <input type="text" class="form-control" id="regCity" name="city" required>
        </div>
        <div class="mb-3">
            <label for="regZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="regZip" name="zip" required>
        </div>
        <div class="mb-3">
            <label for="regWebsite" class="form-label">website</label>
            <input type="text" class="form-control" id="regWebsite" name="website" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <hr>

    <h1>User Login</h1>
    <form id="loginForm">
        <div class="mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginEmail" name="email" required>
        </div>
        <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<!-- Include Bootstrap JS and jQuery -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!-- Include your JavaScript file from the static/ folder -->
<script src="static/script.js"></script>
</body>
</html>
