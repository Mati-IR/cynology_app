<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="icon" href="Resources/flavicon.png" type="image/x-icon">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Bazaar rejestracja</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link href="CSS/log_reg_recovery.css" rel="stylesheet">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<a href="index.html">
							<img src="Resources/Logo.png" href="index.html" alt="logo" height="100">
						</a>
					</div>
					<div class="card shadow-lg custom_div">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Rejestracja</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="name">Nazwa</label>
									<input id="name" type="text" class="form-control" name="name" value="" required autofocus>
									<div class="invalid-feedback">
										Nazwa jest wymagana	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">Adres email</label>
									<input id="email" type="email" class="form-control" name="email" value="" required>
									<div class="invalid-feedback">
										Email jest wymagany
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Hasło</label>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Hasło jest wymagane
							    	</div>
								</div>

								<p class="form-text text-muted mb-3">
									Rejestrując się, wyrażasz zgodę na nasze warunki.
								</p>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-primary ms-auto custom_button ">
										Zarejestruj	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Masz już konto? <a href="login.html" class="text-dark">Zaloguj się</a>
							</div>
						</div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2023 &mdash; Bazaar 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>
</body>
</html>
